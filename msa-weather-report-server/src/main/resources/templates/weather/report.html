<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Bootstrap meta -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<title>mini weather report system</title>
</head>
<body>
<div class="container">
	<div class="row">
		<h3 th:text="${reportModel.title}">标题</h3>
		<select class="custom-select">
			<option th:each="city : ${reportModel.cityList}" th:value="${city.cityId}" 
			th:text="${city.cityName}" th:selected="${city.cityId eq reportModel.cityId}"></option>
		</select>
	</div>
	<div class="row">
		<h1 class="text-success" th:text="${reportModel.report.city}">城市名称</h1>
	</div>
	<div class="row">
	<p>
		空气质量指数：<span th:text="${reportModel.report.aqi}"></span>
	</p>
	</div>
	<div class="row">
	<p>
		当前温度：<span th:text="${reportModel.report.wendu}"></span>
	</p>
	</div>
	<div class="row">
	<p>
		温馨提示：<span th:text="${reportModel.report.ganmao}"></span>
	</p>
	</div>
	<div class="row">
		<div class="card border-info" th:each="forest : ${reportModel.report.forecast}">
			<div class="card-body text-info">
				<p class="card-text" th:text="${forest.date}">日期</p>
				<p class="card-text" th:text="${forest.high}">最高温度</p>
				<p class="card-text" th:text="${forest.low}">最低温度</p>
				<p class="card-text" th:text="${forest.fengli}">风力</p>
				<p class="card-text" th:text="${forest.fengxiang}">风向</p>
				<p class="card-text" th:text="${forest.type}"></p>
			</div>
		</div>
	</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
